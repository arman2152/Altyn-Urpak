<template name="blog">

	<header class="blog-post-header">
		<div class="general-container general-container--header">
			<a href="{{pathFor 'home'}}" class="logo blog-post-logo">"Алтын Ұрпақ" <br> балабақшасы</a>
		</div>
	</header>
	<div class="overlay"></div>

	<section class="blog-post-photos">
		{{#each imgs}}
			<img src="{{this}}" alt=""/>
		{{/each}}
	</section>


</template>
